internalError:
  description: Internal server error
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: An internal error occurred. If the problem persists, please contact an administrator.

forbidden:
  description: Forbidden
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: Invalid credentials.

authBadRequest:
  description: Bad request
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: Token or email and password are required.

authNotAcceptable:
  description: Not acceptable
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: Authorization header should be token or email and password.