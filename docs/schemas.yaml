PrivateUser:
  type: object
  properties:
    id:
      type: integer
      example: 621
    pseudo:
      type: string
      example: FurWaz
    email:
      type: string
      example: fur.waz06@gmail.com
    emailVerifiedOn:
      type: string
      format: date-time
      nullable: true
      default: null
    level:
      type: integer
      default: 0
    createdAt:
      type: string
      format: date-time
