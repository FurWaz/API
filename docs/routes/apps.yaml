apps:
  post:
    summary: Create app
    description: Create a new app
    operationId: createapp
    tags:
      - Apps
    parameters:
      - $ref: '../parameters.yaml#/Accept-Language'
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: FullBowody
              description:
                type: string
                example: Track you body in 3D with your webcam
    responses:
      '200':
        description: App created
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: App created successfully
                data:
                  type: object
                  properties:
                    app:
                      $ref: '../schemas.yaml#/PrivateApp'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Name is required.
      '403':
        $ref: '../responses.yaml#/forbidden'
      '409':
        description: Already exists
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: App already exists.
      '406':
        $ref: '../responses.yaml#/authNotAcceptable'
      '417':
        description: Expectation failed
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Name shouldn't contain special characters.
                field:
                  type: string
                  example: name
      '420':
        description: Enhance your calm
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: You have reached the maximum number of apps you could have
      '500':
        $ref: '../responses.yaml#/internalError'
